<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&nbsp;Nada's birthday website</title>
    <meta
      name="description"
      content="This is for my girlfriend, you shouldn't be reading this"
    />
    <link rel="icon" href="./img/logo.jpg" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./src/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.17/dist/index.min.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-flex">
              <div class="column-child terminal shadow">
                <div class="terminal-bar dark-mode">
                  <div class="icon-btn close"></div>
                  <div class="icon-btn min"></div>
                  <div class="icon-btn max"></div>
                  <div
                    class="terminal-bar-text is-hidden-mobile dark-mode-text"
                  >
                    nada@derri: ~
                  </div>
                </div>
                <div
                  class="terminal-window primary-bg"
                  onclick="document.getElementById('dummyKeyboard').focus();"
                >
                  <div class="terminal-output" id="terminalOutput">
                    <div class="terminal-line">
                      <span class="help-msg"
                        >Welcome nada! it's your birthday 🥳, I am
                        <span class="code">nadouBot 🐣</span> and I am here to
                        help you get a memorable birthday experience — Type
                        <span class="code">help</span> for a list of supported
                        commands.</span
                      >
                    </div>
                  </div>
                  <div class="terminal-line">
                    <span class="success">➜</span>
                    <span class="directory">~</span>
                    <span class="user-input" id="userInput"></span>
                    <input
                      type="text"
                      id="dummyKeyboard"
                      class="dummy-keyboard"
                      autocomplete="off"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="content has-text-centered">
          <p>Made with 🫀 by Mohamed Derri.</p>
        </div>
      </footer>
    </section>
    <script src="./src/index.js"></script>
  </body>
</html>
